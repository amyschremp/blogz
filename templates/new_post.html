{% extends 'base.html' %}
{% block content %}

<h1>New Blog Post</h1>

{% with messages = get_flashed_messages() %}
    <ul>
    {% for message in messages %} 
        <li>{{message}}</li>
    {% endfor %}
    </ul>
{% endwith %}

<form method='POST'>
    <table>
        <tr>
            <td><label for='blog_title'>Title</label></td>
            <td>
                <input name='blog_title' type='text'/>
            </td>
        </tr>
        <tr>
            <td><label for='blog_content'>Body</label></td>
            <td>
                <textarea name='blog_content'></textarea>
            </td>
        </tr>
        <tr>
            <td><input type='submit' value='Add Entry'/></td>
        </tr>
    </table>
</form>

{% endblock %}
