{% extends 'base.html' %}
{% block content %}

<h1 style='text-align:center;'>Build-A-Blog</h1>
<br />
<h2>Blog Entries</h2>
<!-- TODO: add a sort dropdown -->
<hr />
{% for blog in blog_entries %}
<h3>{{blog.title}}</h3>
<p>{{blog.body}}</p>
<form action='/delete' method='post'>
    <input type='hidden' name='id' value='{{blog.id}}' />
    <input type='submit' value='Delete Entry' />
</form>
<hr />
{% endfor %}

{% endblock %}
