{% extends 'base.html' %}
{% block content %}

<br />
<div class='blog'>
    <span style='float: right;'>Posted by <a href='/blog?id={{blog.id}}'>{{ user.username }}</a> on {{blog.pub_date}}</span>
    <h2>{{blog.title}}</h2>
    <p>{{blog.body}}</p>
    {% if user == current_user %}
    <form action='/delete' method='post'>
        <input type='hidden' name='id' value='{{blog.id}}' />
        <input type='submit' value='Delete Entry' />
    </form>
    {% endif %}
</div>


{% endblock %}
